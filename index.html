<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="page-header">Testing...</h1>
    <div class="container">
        <div class="windows-logo-layout">
            <div class="square top-left">
                <div class="calculator">
                    <div class="display">
                        <div class="previous-operand"></div>
                        <div class="current-operand">0</div>
                    </div>
                    <button class="span-two">AC</button>
                    <button>DEL</button>
                    <button class="operator">÷</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator">×</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator">-</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operator">+</button>
                    <button>0</button>
                    <button>.</button>
                    <button class="span-two">=</button>
                </div>
            </div>
            <div class="square top-right">
                <div class="temp-converter">
                    <h2>온도 변환기</h2>
                    <div class="converter-input">
                        <input type="number" id="celsius" placeholder="섭씨 (°C)" class="temp-input">
                        <span class="equals">=</span>
                        <input type="number" id="fahrenheit" placeholder="화씨 (°F)" class="temp-input">
                    </div>
                    <div class="converter-buttons">
                        <button id="convert-c-to-f">섭씨 → 화씨</button>
                        <button id="convert-f-to-c">화씨 → 섭씨</button>
                    </div>
                </div>
            </div>
            <div class="square bottom-left"></div>
            <div class="square bottom-right"></div>
        </div>
        <div class="footer">
            <div class="footer-line"></div>
            <p class="copyright">Copyright © 2025 YoonChoi. All rights reserved.</p>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="temp-converter.js"></script>
</body>
</html>
